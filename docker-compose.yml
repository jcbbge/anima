version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: anima-postgres
    environment:
      POSTGRES_DB: anima
      POSTGRES_USER: anima
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-anima_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anima"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anima-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anima-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: anima
      POSTGRES_USER: anima
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-anima_dev_password}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-ollama}
      OLLAMA_URL: http://ollama:11434
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - anima-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: anima-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - anima-network
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull nomic-embed-text
        wait

volumes:
  postgres_data:
  ollama_data:

networks:
  anima-network:
    driver: bridge
